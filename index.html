<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="lib/style.css" />
    <script type="module" src="lib/app.js"></script>
    <script type="module" src="lib/controllers.js"></script>
    <script type="module" src="lib/directives.js"></script>
    <script type="module" src="lib/services.js"></script>
  </head>

  <body ng-app="todo" ng-controller="TodoCtrl">
    <div class="container">

      <todo-title></todo-title>

      <todo-form></todo-form>

      <ul>
        <li ng-repeat="todo in todos | filter: statusFilter">
          <todo-item></todo-item>
        </li>
      </ul>

      <todo-filters></todo-filters>

    </div>
  </body>
</html>
